<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Telefon Mağazası</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Telefon Mağazası</h1>
    <nav>
      <a href="#">Anasayfa</a>
      <a href="#">Ürünler</a>
      <a href="#">Hakkımızda</a>
      <a href="#">İletişim</a>
      <a href="#">Sepetim</a>
    </nav>
  </header>

  <main class="container">
    <div class="product">
      <img src="https://cdn.vatanbilgisayar.com/Upload/PRODUCT/samsung/thumb/132630_large.jpg" alt="Samsung Galaxy S24">

      <button>Sepete Ekle</button>
    </div>

    <div class="product">
      <img src="https://cdn.vatanbilgisayar.com/Upload/PRODUCT/apple/thumb/132735_large.jpg" alt="iPhone 15 Pro">
      <h3>iPhone 15 Pro</h3>
      <p>Fiyat: 62.999₺</p>
      <button>Sepete Ekle</button>
    </div>

    <div class="product">
      <img src="https://cdn.vatanbilgisayar.com/Upload/PRODUCT/xiaomi/thumb/132456_large.jpg" alt="Xiaomi 14">
      <h3>Xiaomi 14</h3>
      <p>Fiyat: 29.999₺</p>
      <button>Sepete Ekle</button>
    </div>

    <div class="product">
      <img src="https://cdn.vatanbilgisayar.com/Upload/PRODUCT/realme/thumb/132352_large.jpg" alt="Realme 12 Pro+">
      <h3>Realme 12 Pro+</h3>
      <p>Fiyat: 19.499₺</p>
      <button>Sepete Ekle</button>
    </div>

  <footer>
    <p>© 2025 Telefon Mağazası - Tüm hakları saklıdır.</p>
  </footer>

</html>
